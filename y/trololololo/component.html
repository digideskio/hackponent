<polymer-element name="y-trololololo" extends="video" on-click="togglePlay">
    <script>
        Polymer({
            created: function () {
                this.setAttribute('src', 'http://trololololololololololo.com/trololo.mp4');
                this.style.width = "100%";
                this.style.height = "auto";
                this._isPlaying = false;
                this.super();
            },
            togglePlay: function () {
                this._isPlaying ? this.play() : this.pause();
                this._isPlaying = !this._isPlaying;
            }
        });
    </script>
</polymer-element>
